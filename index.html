<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMR - Avaliação</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="titulo-container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Bras%C3%A3o_de_Santa_Catarina.svg/1200px-Bras%C3%A3o_de_Santa_Catarina.svg.png" alt="Brasão de SC" class="brasao">
  <h1>Avaliação de Medição de Resultados
    <p>Alimentação Escolar</p>
  </h1>
</div>


    <div id="login-area">
      <p>Faça login com sua conta Google:</p>
      <button onclick="login()">Login com Google</button>
    </div>

    <form id="imr-form" style="display: none;">
      <h2>Informações Gerais</h2>

      <label>Empresa Terceirizada:
        <select name="empresa">
          <option value="">Selecione</option>
          <option value="SÓLIDA NUTRIÇÃO LTDA">SÓLIDA NUTRIÇÃO LTDA</option>
          <option value="G.E.F SERVICOS LTDA">G.E.F SERVICOS LTDA</option>
          <option value="RISOTOLÂNDIA INDÚSTRIA E COMÉRCIO DE ALIMENTOS LTDA">RISOTOLÂNDIA INDÚSTRIA E COMÉRCIO DE ALIMENTOS LTDA</option>
          <option value="COSTA OESTE SERVIÇOS LTDA">COSTA OESTE SERVIÇOS LTDA</option>
          <option value="SEPAT MULTI SERVICE LTDA">SEPAT MULTI SERVICE LTDA</option>

        </select>
      </label>

      <label>CRE:
        <select id="cre-select" name="cre" required>
          <option value="">Selecione</option>
        </select>
      </label>

      <label>Escola:
        <select id="escola-select" name="escola" required>
          <option value="">Selecione</option>
        </select>
      </label>

      <label>Mês de Referência:
        <select name="mes">
          <option value="">Selecione</option>
          <option value="Janeiro">Janeiro</option>
          <option value="Fevereiro">Fevereiro</option>
          <option value="Março">Março</option>
          <option value="Abril">Abril</option>
          <option value="Maio">Maio</option>
          <option value="Junho">Junho</option>
          <option value="Julho">Julho</option>
          <option value="Agosto">Agosto</option>
          <option value="Setembro">Setembro</option>
          <option value="Outubro">Outubro</option>
          <option value="Novembro">Novembro</option>
          <option value="Dezembro">Dezembro</option>
        </select>


      <label>Nome do Gestor Escolar:
        <input type="text" name="gestor" required>
      </label>

      <h2>Indicador 1 - Qualidade no Fornecimento</h2>
      <label class="tooltip">1.1 Contaminação Física (nº de ocorrências):
        <span class="tooltip-text">Exemplo: prego, parafuso, papel alumínio, cabelo, curativos, adesivos, insetos e outros</span>
        <input type="number" name="oc_1_1" min="0" required>
      </label>
      <label class="tooltip">1.2 Falta de Alimentação aos alunos (nº de ocorrências):
        <span class="tooltip-text">Alimentação em quantidade adequada de acordo com as preparações/alimentos previstos no cardápio previamente aprovado para todos os alunos da rede estadual</span>
        <input type="number" name="oc_1_2" min="0" required>
      </label>
      <label class="tooltip">1.3 Per Capita/Porcionamento Inadequado (nº de ocorrências):
        <span class="tooltip-text">Fornecer alimentação quantitativamente suficiente de acordo com as necessidades nutricionais dos alunos preconizadas no Programa Nacional de Alimentação Escolar (PNAE)</span>
        <input type="number" name="oc_1_3" min="0" required>
      </label class="tooltip">
      <label class="tooltip">1.4 Qualidade Inadequada (nº de ocorrências):
        <span class="tooltip-text">Garantir que a estocagem de alimentos e/ou materiais (de consumo, higiene e limpeza) seja adequada conforme legislação vigente; temperatura adequada; preparação culinária adequada de qualidade, não causando assim rejeição e/ou recusa pela maioria dos alunos; higienização dos alimentos de acordo com os Procedimentos Operacionais Padrões (POP's)</span>
        <input type="number" name="oc_1_4" min="0" required>
      </label>
      <label class="tooltip">1.5 Alteração de Cardápio (nº de ocorrências):
        <span class="tooltip-text">Garantir o cumprimento do cardápio aprovado pela contratante.</span>
        <input type="number" name="oc_1_5" min="0" required>
      </label>
      <label class="tooltip">1.6 Falta de Componente/Preparação. (nº de ocorrências):
        <span class="tooltip-text">Garantir a distribuição de todos os alimentos e preparações previstos no cardápio a todos os alunos da rede estadual.</span>
        <input type="number" name="oc_1_6" min="0" required>
      </label>

      <h2>Indicador 2 - Qualidade dos Serviços Prestados</h2>
      <label class="tooltip">2.1 Mão de Obra Insuficiente (nº de ocorrências):
        <span class="tooltip-text">Manter empregados especializados em número suficiente para atender, tanto a demanda referente a adequada e satisfatória prestação de serviço.</span>
        <input type="number" name="oc_2_1" min="0" required>
      </label>
      <label class="tooltip">2.2 Manutenção Preventiva e Corretiva. (nº de ocorrências):
        <span class="tooltip-text">Evitar o aparecimento de qualquer tipo de falha, ou seja, prevenir as quebras e restaurar as condições iniciais e ideais de operação de equipamentos e utensílios, eliminando as fontes de falhas que possam existir.</span>
        <input type="number" name="oc_2_2" min="0" required>
      </label>
      <label class="tooltip">2.3 Uniforme e EPI. (nº de ocorrências):
        <span class="tooltip-text">Garantir a segurança e proteção do colaborador contra riscos que ameacem a sua saúde e segurança.</span>
        <input type="number" name="oc_2_3" min="0" required>
      </label>
      <label class="tooltip">2.4 Falta de Suporte Logístico. (nº de ocorrências):
        <span class="tooltip-text">Garantir o abastecimento de produtos, desde os pontos de fornecimento até os pontos de consumo.</span>
        <input type="number" name="oc_2_4" min="0" required>
      </label>
      <label class="tooltip">2.5 Higienização do Ambiente. (nº de ocorrências):
        <span class="tooltip-text">Garantir a preservação, cuidados e limpeza das condições sanitárias de um determinado ambiente, com o objetivo de evitar possíveis danos à saúde humana e também aos bens materiais.</span>
        <input type="number" name="oc_2_5" min="0" required>
      </label>
      <label class="tooltip">2.6 Higienização de Equipamentos e Utensílios. (nº de ocorrências):
        <span class="tooltip-text">Garantir a higiene de equipamentos e utensílios que são usados para processar, manipular, transportar, preservar e fornecer os alimentos a ser realizada de maneira frequente para minimizar os riscos de contaminação.</span>
        <input type="number" name="oc_2_6" min="0" required>
      </label>

      <button type="submit" id="submit-btn">Enviar Avaliação</button>
    </form>
    <div id="loader" class="loader" style="display: none;"></div>

    <p id="status-msg"></p>
  </div>

  <script src="script.js"></script>
  <div id="popup-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p id="popup-message"></p>
    </div>
</div>

</body>
</html>
